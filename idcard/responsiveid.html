<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ID Card</title>
    <style>
      body {
        background: #d3cece;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
      }
      .id-card {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 400px;
        height: auto;
        aspect-ratio: 16/9;
        background: #fff;
        border-radius: 16px;
        display: flex;
        overflow: hidden;
        flex-direction: row;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      }
      .id-left,
      .id-right {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
      }
      .id-left {
        padding: 16px;
        justify-content: space-between;
        align-items: flex-start;
      }
      .id-name {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 8px;
      }
      .id-faculty {
        font-size: 1em;
        color: #555;
      }
      .id-icons {
        display: flex;
        gap: 12px;
        margin-top: auto;
        flex-wrap: wrap;
      }
      .id-icons img {
        width: 24px;
        height: 24px;
        object-fit: contain;
      }
      .id-right {
        background: #7094b9;
        justify-content: center;
        align-items: center;
      }
      .id-photo {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      @media (max-width: 600px) {
        .id-card {
          flex-direction: column;
          max-width: 90%;
          aspect-ratio: unset;
        }
        .id-left,
        .id-right {
          width: 100%;
          height: auto;
        }
        .id-left {
          align-items: center;
          text-align: center;
        }
        .id-icons {
          justify-content: center;
        }
        .id-name {
          font-size: 1.3em;
        }
      }
    </style>
  </head>
  <body>
    <div class="id-card">
      <div class="id-left">
        <div>
          <div class="id-name">Anshu Regmi</div>
          <div class="id-faculty">Faculty: BSCS</div>
        </div>
        <div class="id-icons">
          <a href="https://www.facebook.com" target="_blank">
            <img src="images/facebook.svg" alt="Facebook" />
          </a>
          <a href="https://www.linkedin.com/" target="_blank">
            <img src="images/linkedin.svg" alt="LinkedIn" />
          </a>
        </div>
      </div>
      <div class="id-right">
        <img
          src="images/istockphoto-485371557-612x612.jpg"
          alt="Profile Photo"
          class="id-photo"
        />
      </div>
    </div>
  </body>
</html>
