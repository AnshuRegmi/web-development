<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Color</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      background-color: blue;
    }
    @media (max-width: 390px) {
      body {
        background-color: red;
      }
    }
     @media (min-width: 768px) {
      body {
        background-color: rgb(31, 186, 135);
      }
    }
  </style>
</head>
<body>
  Responsive Test
</body>
</html>
