<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID Card</title>
    <style>
        body {
            background: #d3cece;
            font-family: Arial, sans-serif;
        }
        .id-card {
            width: 400px;
            height: 220px;
            background: #fff;
            border-radius: 16px;
            display: flex;
            margin: 40px auto;
            overflow: hidden;
        }
        .id-left, .id-right {
            width: 50%;   
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .id-left {
            padding: 16px;
            justify-content: space-between;
            align-items: flex-start;
        }
        .id-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .id-faculty {
            font-size: 1.1em;
            color: #555;
        }
        .id-icons {
            display: flex;
            gap: 16px;
            margin-top: auto;
        }
        .id-icons img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }
        .id-right {
            background: #7094b9;
            justify-content: center;
            align-items: center;
        }
        .id-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* makes any size image fill the column */
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="id-left">
            <div>
                <div class="id-name">Anshu Regmi</div>
                <div class="id-faculty">Faculty: BSCS</div>
            </div>
            <div class="id-icons">
                <img src="images/facebook.svg" alt="Facebook">
                <img src="images/linkedin.svg" alt="LinkedIn">
            </div>
        </div>
        <div class="id-right">
            <img src="images/istockphoto-485371557-612x612.jpg" alt="Profile Photo" class="id-photo">
        </div>
    </div>
</body>
</html>
