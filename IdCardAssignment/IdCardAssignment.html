<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Assignment</title>
    <link rel="stylesheet" href="IdCardAssignment.css">
</head>
<body>

<div class="container">

    <!-- FORM -->
    <form id="userForm" class="form-card">
        <h2 class="form-title">Student Information</h2>

        <label>Full Name</label>
        <input type="text" id="name" required>

        <label>Roll Number</label>
        <input type="text" id="roll" required>

        <label>Department</label>
        <input type="text" id="department" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <button type="submit" class="btn">Generate ID Card</button>
    </form>

    <!-- ID CARD (Initially hidden) -->
    <div id="idCard" class="id-card hidden">
        <div class="photo-wrap">
            <img src="images/Anshu.jpg" alt="User Photo">
        </div>

        <h3 class="id-title">Student Identification</h3>

        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Roll No:</strong> <span id="displayRoll"></span></p>
        <p><strong>Department:</strong> <span id="displayDept"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    </div>

</div>

<script src="IdCardAssignment.js"></script>
</body>
</html>
