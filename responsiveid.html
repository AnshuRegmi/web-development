<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    .id-card {
      display: flex;
      width: 350px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .id-left {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
    }
    .id-name {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .id-faculty {
      font-size: 1em;
      margin-bottom: 15px;
    }
    .id-icons {
      display: flex;
      gap: 12px;
    }
    .id-icons img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }
    .id-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .id-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @media (min-width: 1025px) {
      .id-left {
        background: #1e3a8a;
      }
      body {
        background: #e0e7ff;
      }
    }
    @media (min-width: 601px) and (max-width: 1024px) {
      .id-left {
        background: #6d28d9;
      }
      body {
        background: #ede9fe;
      }
    }
    @media (max-width: 600px) {
      .id-card {
        flex-direction: column;
        width: 90%;
      }
      .id-left {
        background: #047857;
        text-align: center;
        align-items: center;
      }
      body {
        background: #d1fae5;
      }
      .id-right {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="id-card">
    <div class="id-left">
      <div>
        <div class="id-name">Anshu Regmi</div>
        <div class="id-faculty">Faculty: BSCS</div>
      </div>
      <div class="id-icons">
        <a href="https://www.facebook.com" target="_blank">
          <img src="images/facebook.svg" alt="Facebook" />
        </a>
        <a href="https://www.linkedin.com" target="_blank">
          <img src="images/linkedin.svg" alt="LinkedIn" />
        </a>
      </div>
    </div>
    <div class="id-right">
      <img src="images/istockphoto-485371557-612x612.jpg" alt="Profile Photo" class="id-photo" />
    </div>
  </div>
</body>
</html>
