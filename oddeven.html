<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd Even Checker</title>
</head>
<body>
  <h2>Check Odd and Even (Console)</h2>

  <script>
    function checkOddEven(num) {
      if (num % 2 === 0) {
        console.log(num + " is Even");
      } else {
        console.log(num + " is Odd");
      }
    }
    checkOddEven(10);
    checkOddEven(7);
  </script>
</body>
</html>
